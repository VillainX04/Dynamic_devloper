<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        header {
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-left: 10px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: space-evenly;
            flex-grow: 1;
            margin-left: 40px;
        }

        .nav-list li {
            margin-right: 20px;
            padding: 3px;
            margin-top: 10px;
        }

        .nav-list li a {
            color: #050505c5;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
        }

        .nav-list li a:hover {
            color: rgb(0, 0, 0);
            /* Change color on hover */
            text-shadow: 2px 4px 6px rgba(245, 245, 245, 0.373);
            /* Initial text shadow */
            transition: color 0.3s ease, text-shadow 0.3s ease;
            /* Transition for hover */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hero Section */
        .hero {
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 20px;
            color: #fff7f7;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
            /* Initial text shadow */
            transition: color 0.3s ease, text-shadow 0.3s ease;
            /* Transition for hover */
        }

        .hero h1:hover {
            color: #ffeb3b;
            /* Change text color to a highlight (yellow in this case) */
            text-shadow: 3px 6px 10px rgba(0, 0, 0, 0.7);
            /* Intensify the shadow on hover */
        }


        .hero .cta {
            background-color: #333;
            padding: 15px 30px;
            font-size: 18px;
            color: #fffdfd;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
            transition: box-shadow 0.3s ease;
            /* Transition for shadow */
            margin-top: 20px;
        }

        .hero .cta:hover {
            background-color: #444;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            /* Shadow on hover */
        }

        /* Book Catalog */
        .catalog {
            padding: 50px 20px;
            text-align: center;
        }

        .catalog h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .books {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .book {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .book p {
            color: #777;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        .back {
            background-image: url('{{ url_for("static", filename="images/pexels-photo-12064.jpg") }}');
            height: 93vh;
        }

        .profile-button {
            background-color: #ffffff;
            color: #0d0d0d;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
            transition: box-shadow 0.3s ease;
            /* Transition for shadow */
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Profile-Container*/
        .profile-container {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 20px;
            margin-top: 20px;
        }

        .profile-button:hover {
            color: #000000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            /* Shadow on hover */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* Dropdown menu (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            background-color: #f1f1f1a1;
            color: #000000;
        }

        /* Each item in the dropdown */
        .dropdown-content a {
            color: #000000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Hover effect for the dropdown items */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #000000;
            transition: color 0.3s ease, text-shadow 1s ease;
        }

        /* Show the dropdown content on hover */
        .profile-container:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

                        <li><a href="{{ url_for('catalog') }}">Catalog</a></li>
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                </div>

                </div> -->

                <div class="profile-container">
                    <!-- Profile button -->
                    <button class="profile-button">Profile</button>

                    <!-- Dropdown content (details like username, email, etc.) -->
                    <div class="dropdown-content">
                        <a href="#">Username: Vishal Dadaresa</a>
                        <a href="#">Email: vishalxyz23@gmail.com</a>
                        <a href="#">Mobile: +91 9974719568</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to the EduShelf</h1>
            <a href="{{ url_for('catalog') }}" class="cta">Browse Catalog</a>
        </section>

    </div>
    <footer>
        <p>&copy; 2024 EduShelf. All Rights Reserved.</p>
    </footer>
</body>

</html>
