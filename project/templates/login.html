<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            /* Background color set to white */
            color: #333;
            /* Text color set to black */
        }

        /* Header/Navbar */
        header {
            width: 100%;
            background-color: #333;
            /* Navbar background color */
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            /* Padding for navbar */
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-list li a {
            color: white;
            /* Navbar text color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            /* Transition for hover effect */
        }

        .nav-list li a:hover {
            color: #ffeb3b9e;
            /* Change color on hover */
        }

        /* Head Section */
        .head {
            text-align: center;
            /* Center text in head */
            margin: 20px 0;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
            /* Initial text shadow */
            transition: color 0.3s ease, text-shadow 0.3s ease;
            /* Transition for hover */
        }

        h1:hover {
            color: #ffeb3b;
            /* Change text color to a highlight (yellow in this case) */
            text-shadow: 3px 6px 10px rgba(0, 0, 0, 0.7);
            /* Intensify the shadow on hover */
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(245, 245, 245, 0.373);
            /* Initial text shadow */
            transition: color 0.3s ease, text-shadow 0.3s ease;
            /* Transition for hover */
            color: whitesmoke;
        }


        h2:hover {
            color: #ffeb3b9e;
            /* Change text color to a highlight (yellow in this case) */
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.7);
            /* Intensify the shadow on hover */
        }

        /* Login Section */
        .login-section {
            background-color: rgba(0, 0, 0, 0.7);
            /* Blue background for login */
            /* Adjust transparency if needed */
            color: white;
            /* White text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Add shadow */
            width: 300px;
            transition: box-shadow 0.3s ease;
            /* Transition for shadow on hover */
        }

        .login-section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            /* Shadow on hover */
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            /* Full width input */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 12px;
            text-align: center;
        }

        button {
            width: 100%;
            /* Full width button */
            padding: 10px;
            background-color: #ff4800de;
            /* Button color */
            color: white;
            /* Button text color */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            /* Margin for spacing */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* Transition for hover effects */
        }

        button:hover {
            background-color: rgba(211, 50, 25, 0.8);
            /* Button hover color */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Shadow on hover */
        }

        /* Link Styles */
        a {
            text-decoration: none;
            /* Remove underline */
            color: rgb(11, 11, 11);
            /* White text color */
            transition: color 1s ease;
            /* Transition for hover effect */
        }

        a:hover {
            color: #ffeb3b9e;
            /* Change color on hover */
        }

        a:visited {
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('catalog') }}">Catalog</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Head Section -->
    <div class="head">
        <h1 align="center"><b>EduShelf</b><h1>Your Digital Book Hub</h1>
    </div>

    <!-- Login Form -->
    <center>
        <section id="login" class="login-section">
            <h2>Login</h2>
            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="mobile_no" id="mobile_no" name="mobile_no" placeholder="Mobile No" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button><a href="{{ url_for('signup') }}">Create Account</a></button></p>
            <br>
            <div class="button"><a href="{{ url_for('index') }}">Go To Home</a></div>
        </section>
    </center>
</body>

</html>
